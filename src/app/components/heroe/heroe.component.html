<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ heroe.nombre | uppercase }} - <small>({{ heroe.aparicion | date:'y' }})</small></h1>
            <hr>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">

            <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

        </div>

        <div class="col-md-6">
            <h3>{{ heroe.nombre }}</h3>
            <br>
            <p>
                {{ heroe.bio }}
            </p>
            <div>
                <img *ngIf="heroe.casa == 'Marvel'" class="logo-comics" src="assets/img/marvel.png" alt="marvel">
                <img *ngIf="heroe.casa == 'DC'" class="logo-comics" src="assets/img/Dc-comics-logo.jpg" alt="DC">
            </div>
        </div>
    </div>
</div>
